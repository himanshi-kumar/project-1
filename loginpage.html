<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') center/cover;
            min-height: 500px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0066FF;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            display: block;
            text-decoration: none;
            background: rgba(87, 9, 77, 0.721);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px;
        }

        .login-btn-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-btn i {
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            background: #0052cc;
        }

        .login-btn:hover i {
            transform: translateX(5px);
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #0066FF;
            text-decoration: none;
            font-size: 14px;
        }

        .social-divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            padding: 8px 20px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .facebook {
            background: #3b5998;
        }

        .google {
            background: #db4437;
        }

        .twitter {
            background: #1da1f2;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #0066FF;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .image-section {
                display: none;
            }

            .form-section {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="image-section"></div>
        <div class="form-section">
            <h1 class="login-title">Login into Mausam</h1>
            <form id="formId" method="post">
                <div class="input-group">
                    <i class="far fa-envelope"></i>
                    <input type="email" placeholder="Email Address" name="email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">
                    <div class="login-btn-content">
                        LOGIN
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </button>
                <div class="forgot-password">
                    <a href="#">Forget Password?</a>
                </div>
                <div class="social-divider">or login with</div>
                <div class="social-login">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        facebook
                    </button>
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        google
                    </button>
                    <button class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                        twitter
                    </button>
                </div>
                <div class="register-link">
                    Don't have an account? <a href="../html/signup.html">Register here</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Function to check username or password against the localStorage
        function validateUser(username, password) {
            let flag = false;
            let allSignUpDataArray = JSON.parse(localStorage.getItem("signupData")) || [];
            
            // Check if any user in the stored data matches the entered credentials
            for (let i = 0; i < allSignUpDataArray.length; i++) {
                let user = allSignUpDataArray[i];
                // Compare email (username) and password
                if (user.email === username && user.password === password) {
                    flag = true; // Valid user found
                    break; // Exit loop once a match is found
                }
            }
            return flag; // Return the result of validation
        }
    
        // Event listener for form submission
        const formElement = document.getElementById("formId");
        formElement.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent default form submission
    
            let formData = new FormData(e.target);
            // Getting the user-entered username and password
            let enteredUsername = formData.get("email");
            let enteredPassword = formData.get("password");
    
            // Check if the credentials are valid
            let isValid = validateUser(enteredUsername, enteredPassword);
    
            if (isValid) {
                // Redirect to weather page with username query parameter
                window.location.href = "../html/index.html?uname=" + encodeURIComponent(enteredUsername);
            } else {
                // Show error message if invalid login attempt
                alert("Invalid Username or Password, please try again.");
            }
        });
    </script>
    
</body>

</html>
